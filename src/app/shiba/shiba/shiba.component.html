<div class="titleBox" >
  <h1>Random shibas</h1>
  <p>Shiba is life</p>

  <div class="container" *ngIf="shibaPictures$ else loading">
    <div>
      <img src="{{ shibaPictures$[0] }}" alt="">
    </div>
    <div class="m-3">
      <button class="p-4 btn btn-success" (click)="getShibas()">
        Press me
      </button>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-spinner m-5" align="center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</div>
